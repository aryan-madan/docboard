<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBoard</title>
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@600,700,400,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="taskbar">
            <button class="task-btn active" data-tab="schedule-appointment">Schedule Appointment</button>
            <button class="task-btn" data-tab="view-appointments">View Appointments</button>
        </div>

        <div class="tab-content">
            <section id="schedule-appointment" class="tab active">
                <h2>Schedule Appointment</h2>
                <form>
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" name="patient-name" required>

                    <label for="appointment-date">Appointment Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date" required>

                    <label for="appointment-time">Appointment Time:</label>
                    <input type="time" id="appointment-time" name="appointment-time" required>

                    <button type="submit" class="submit-btn">
                        <span>Schedule Appointment</span>
                    </button>
                </form>
            </section>

            <section id="view-appointments" class="tab">
                <h2>Scheduled Appointments</h2>
                <input type="text" id="search-input" placeholder="Search appointments...">
                <div id="appointments-list">
                    <!-- Appointments will be dynamically added here -->
                </div>
                <div id="sort-by-time">
                    <button id="sort-asc">Sort by Time (Ascending)</button>
                    <button id="sort-desc">Sort by Time (Descending)</button>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
